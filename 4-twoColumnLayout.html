<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>2 column layout</title>
</head>

<style>
	.container {
		height: 300px;
		/* your code here */
		display: flex;
	}

	.left {
		background-color: #f44336;
		/* your code here */
		flex: 1;
		min-width: 100px;
	}

	.right {
		background-color: #2973af;
		/* your code here */
		flex: 3;
	}
</style>

<body>
	<div class="container">
		<div class="left"></div>
		<div class="right"></div>
	</div>

</body>

</html>
